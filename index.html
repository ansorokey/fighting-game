<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./docs/src/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="hud-container">
            <div class="healthbar player">
                <div id="player-health" class="health-overlay"></div>
            </div>

            <div id="timer">10</div>

            <div class="healthbar enemy">
                <div id="enemy-health" class="health-overlay"></div>
            </div>
        </div>

        <div id="results">RESULTS</div>
        <!-- this will be the viewing field -->
        <canvas></canvas>
    </div>

    <!-- Import GSAP for smoother healthbar animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- load the primary game gile -->
    <script src="./docs/src/index.js" type="module"></script>
</body>
</html>
